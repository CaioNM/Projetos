<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Entre!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
</head>

<body>
<div class="container" id="container">

  <!-- Parte de Cadastro de novos Usuários -->
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Criar Conta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Ou use seu email para se registrar</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="E-mail" />
			<input type="password" placeholder="Senha" />
			<button>Inscreva-se</button>
		</form>
	</div>
  
  <!-- Fazendo Login -->
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Entrar:</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Ou use outras contas</span>
			<input type="email" placeholder="E-mail" />
			<input type="password" placeholder="Senha" />
			<a href="#">Esqueceu a senha?</a>
			<button>Entrar</button>
		</form>
	</div>

  <!-- Criando o Overlay -->
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem vindo de volta!</h1>
				<p>Já possui cadastro?<br><br>Insira seus dados para entrar e se manter conectado!</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Olá!</h1>
				<p>Não possui cadastro?<br><br>Insira seus dados para abrir uma conta conosco:</p>
				<button class="ghost" id="signUp">Cadastre-se</button>
			</div>
		</div>
	</div>
</div>

<script src="script.js" charset="utf-8"></script>
</body>

</html>
